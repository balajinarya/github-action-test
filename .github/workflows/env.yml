name: Env Variable
on: push
env: 
  WF_ENV: ${{secrets.WF_ENV}}
jobs:
  create_Issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Ramdon File
        run: |
          pwd
          ls -a
          git init
          git remote add origin "https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}@github.com/$GITHUB_REPOSITORY.git"
          git config --global user.email "balaji.narya@gmail.com"
          git config --global user.name "balaji"
          git fetch
          git checkout 
          git branch --set-upstream-to=origin/main
          git pull 
          ls -a 
          echo $RANDOM  >> random.txt
          ls -a 
          git add .
          git commit -m "random file"
          git push 


      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n 
            The commit hash was: _${{ github.sha }}_."
            }' 
  log-env: 
    runs-on: ubuntu-latest
    env:
      JOB_ENV: Available to all Steps in this jobs
    steps:
      - name: Log Env Variables
        env:
          STEP_ENV: Available to only this step
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOBS_ENV: ${JOBS_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
      - name: Log Env Var2
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOBS_ENV: ${JOBS_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
  log-default-env:
    runs-on: ubuntu-latest
    steps:
      - name: Log Default Env
        run: |
          echo "HOME: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTION: ${GITHUB_ACTION}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"  
          echo "WF_ENV: ${WF_ENV}"
          echo "JOBS_ENV: ${JOBS_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"               