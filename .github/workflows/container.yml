name: Container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container: 
      image: node:10.18.0-jessie
    steps:
      - name: log node version
        run: node -v
      - name: step withh docker
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: '/bin/echo'
          args: 'Hello world'
      - name: Log node version
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: /user/local/bin/echo
          args: -v

  node-docker:
    runs-on: ubuntu-latest
    services: 
      app: 
        image: balaji/node-api
        ports:
          - 3001:3001
      mongo:
        image: mongo
        ports:
          - 27017:27017    
    steps:
      - name: Post a user
        run: "curl -X POST http://localhost:3001/api/user -H 'Content-Type: application/json' -d '{\"username\": \"hello\", \"address\": \"windermere\"}'"
      - name: get  user 
        run: curl -x GET http://localhost:3001/api/users

